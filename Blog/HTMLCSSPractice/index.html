<!DOCTYPE html>
<html>
  <head>
    <!-- This links to the css stylesheet within the same directory as the html file -->
    <link rel="stylesheet" href = "app.css"/>
    <title>Home</title>
  </head>
  <body>
    <!-- The .css stylesheet is setup to make all h1 headers white text & blue back -->
    <h1><em>Hello World</em></h1> <!-- This is a type of header -->
    <!-- p makes a new paragraph/line of text -->
    <!-- em makes text italic -->
    <!-- strong makes text bold -->
    <p><strong>I am brand new to html and have <em>zero</em> experience</strong></p>
    <h2><strong>Favorite Movies</strong></h2>
    <ol> <!-- ol is an ordered list & its list items will be numbered-->
      <li>Interstellar</li> <!-- li is a list item within my ol -->
      <li>Avengers: Endgame</li>
      <li>Contact</li>
      <li>Star Wars</li>
        <ul> <!-- this is a nexted unordered list, where items will be bulleted -->
          <li>(ALL - except for The Last Jedi)</li> <!-- this li will be bulleted -->
        </ul>
    </ol>
    <p></p>
    <a href = "https://www.github.com/tduplantis83/" target = "_blank">Travis Duplantis GitHub</a> <!-- This is how to created a link - target = "_blank" opens the link for the user in a new tab-->
    <p></p>
    <a href = "https://www.spacex.com/mars/" target = "_blank"> <!-- This is a link -->
      <!-- The link above uses this picture as the link -->
      <!-- This creates a picture from a url -->
      <img src = "https://www.teslarati.com/wp-content/uploads/2019/07/Starship-Super-Heavy-steel-render-2019-SpaceX-1-crop.jpg"/>
    </a>
    <p></p>
    <!-- This creates a table -->
    <table>
      <!-- Each table has rows tr -->
      <!-- used css to set this table row tr have red text -->
      <tr class = "red">
        <!-- Each row contains columns of data td -->
        <td><strong>First Name</strong></td><td></td><td></td><td><strong>Last Name</strong></td>
      </tr>
      <tr>
        <td>Travis</td><td></td><td></td><td>Duplantis</td>
      </tr>
      <tr>
        <td>Emily</td><td></td><td></td><td>Duplantis</td>
      </tr>
      <tr>
        <td>Autumn</td><td></td><td></td><td>Duplantis</td>
      </tr>
      <tr>
        <td>Sawyer</td><td></td><td></td><td>Duplantis</td>
      </tr>
    </table>
  </body>
</html>
